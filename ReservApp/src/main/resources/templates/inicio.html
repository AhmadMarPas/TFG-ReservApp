<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a ReservApp</title>
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* Specific styles for inicio.html to enhance the landing page look */
        .hero-section {
            min-height: 90vh; /* Fallback for when header is not shown */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        /* Adjust min-height if header is present */
        body:has(header.main-header) .hero-section {
             min-height: calc(100vh - 120px); /* Approximate header height + some padding */
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .hero-buttons .btn {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            margin: 0.5rem;
            min-width: 200px;
            border-radius: 50px; /* Pill-shaped buttons */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .hero-buttons .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .btn-custom-primary {
            background: var(--primary-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%)); /* Use CSS var if defined in style.css */
            color: white;
            border: none;
        }
        .btn-custom-secondary {
            background-color: rgba(255,255,255,0.9);
            color: #333;
            border: 1px solid rgba(255,255,255,0.8);
        }
        .btn-custom-secondary:hover {
            background-color: white;
            color: #111;
        }

        /* Ensure main-header style is available for the included fragment */
         .main-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white;">

    <div sec:authorize="isAuthenticated()" th:replace="~{fragments/_header :: header}"></div>

    <div class="hero-section">
        <div sec:authorize="isAuthenticated()">
             <h1 class="hero-title">¡Bienvenido de Nuevo!</h1>
             <p class="hero-subtitle">Gestiona tus reservas y explora establecimientos.</p>
             <div class="hero-buttons">
                <a th:href="@{/menuprincipal}" class="btn btn-custom-primary btn-lg">
                    <i class="fas fa-th-large me-2"></i>Ir al Menú Principal
                </a>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <i class="fas fa-calendar-check fa-3x mb-4 text-white-50"></i>
            <h1 class="hero-title">Bienvenido a ReservApp</h1>
            <p class="hero-subtitle">Tu plataforma ideal para gestionar reservas de manera fácil y rápida. Encuentra y reserva en tus lugares favoritos.</p>
            <div class="hero-buttons">
                <a th:href="@{/login}" class="btn btn-custom-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </a>
                <a th:href="@{/registro}" class="btn btn-custom-secondary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                </a>
            </div>
        </div>
    </div>

    <script th:src="@{~/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
