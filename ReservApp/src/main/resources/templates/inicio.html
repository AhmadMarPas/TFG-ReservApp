<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:layout:decorator="http://www.ultraq.net.nz/thymeleaf/layout/decorator"
      xmlns:layout:fragment="http://www.ultraq.net.nz/thymeleaf/layout/fragment">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form th:action="@{/registro}" method="post" th:object="${usuario}">
    <h2 class="text-center mb-4">Crear Cuenta</h2>
        <div>
            <label for="username">Usuario:</label>
            <input type="text" th:field="*{nombre}" id="username" required /><br/>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div>
           <label for="apellidos">Apellidos:</label>
           <input type="text" th:field="*{apellidos}" id="apellidos" name="apellidos" required /><br/>
           <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" th:field="*{password}" id="password" name="password" required /><br/>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required /><br/>
            <div th:if="${error}" th:text="${error}"></div>
        </div>
        <div>
            <label for="correo">Email:</label>
            <input type="text" th:field="*{correo}" id="correo" name="correo" required /><br/>
            <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" th:field="*{telefono}" id="telefono" name="telefono" required /><br/>
            <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
        </div>
        
        <button type="submit">Registrarse</button>
    </form>
    
    <div>
        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
    </div>

    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${success}" style="color:green;">
        <p th:text="${success}"></p>
    </div>

    <p><a th:href="@{/login}">Volver al login</a></p>
</body>
</html>
