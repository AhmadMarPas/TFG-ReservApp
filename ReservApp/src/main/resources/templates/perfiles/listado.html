<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Perfiles</title>
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container mt-5">
    <h1>Gestión de Perfiles</h1>

    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <p class="my-3">
        <a th:href="@{/admin/perfiles/nuevo}" class="btn btn-primary">Crear Nuevo Perfil</a>
    </p>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre del Perfil</th>
                <th style="width: 150px;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(perfiles)}">
                <td colspan="3" class="text-center">No hay perfiles para mostrar.</td>
            </tr>
            <tr th:each="perfil : ${perfiles}">
                <td th:text="${perfil.id}"></td>
                <td th:text="${perfil.nombre}"></td>
                <td>
                    <a th:href="@{/admin/perfiles/editar/{id}(id=${perfil.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/admin/perfiles/eliminar/{id}(id=${perfil.id})}" 
                       onclick="return confirm('¿Estás seguro de que quieres eliminar el perfil?');" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="mt-4">
         <a th:href="@{/menuprincipal}" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>
</div>

<script th:src="@{~/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
