<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/_common_head :: common_head(pageTitle=(${perfil != null && perfil.id != null ? 'ReservApp - Editar Perfil' : 'ReservApp - Crear Perfil'}), customLinks=~{:: #page-specific-links})}">
    <th:block id="page-specific-links">
        <style>
        /* Shared styles from _header.html or main style.css would ideally handle .main-header */
        .main-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            margin-bottom: 2rem; /* Added margin at bottom */
        }
        .menu-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
            position: relative; 
        }
         .menu-header .btn-outline-light { /* Specific styling for buttons in menu-header */
            position: absolute;
            top: 50%;
            right: 1.5rem;
            transform: translateY(-50%);
            color: white;
            border-color: rgba(255,255,255,0.75);
        }
        .menu-header .btn-outline-light:hover {
            background-color: rgba(255,255,255,0.1);
            color: white;
        }
        .menu-body {
            padding: 2rem;
        }
        .form-section { /* Copied from original for consistency within this form */
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem; /* Adjusted padding */
            margin-bottom: 1.5rem; /* Adjusted margin */
            border-left: 4px solid #667eea;
        }
        .section-title { /* Copied from original */
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1rem; /* Adjusted margin */
            display: flex;
            align-items: center;
            font-size: 1.1rem; /* Adjusted font size */
        }
        .section-title i {
            margin-right: 0.75rem; /* Adjusted margin */
            color: #667eea;
        }
        .form-label { /* Using Bootstrap's form-label where possible, this is for customization */
            font-weight: 600;
        }
        .required-field::after { /* Copied from original */
            content: " *";
            color: #dc3545;
            font-weight: bold;
        }
        /* Ensure buttons in form-actions are well-styled */
        .form-actions { 
            text-align: center; 
            padding-top: 1.5rem; 
            border-top: 1px solid #e9ecef;
            margin-top: 1.5rem;
        }

        @media (max-width: 767px) {
            .menu-header .btn-outline-light {
                position: static;
                transform: none;
                display: block;
                margin: 1rem auto 0;
            }
            .menu-header { padding: 1.5rem; }
            .menu-body { padding: 1.5rem; }
            .form-section { padding: 1rem; }
        }
    </style>
    </th:block>
</head>
<body class="gradient-body-with-header">

    <div th:replace="~{fragments/_header :: header(pageTitle=${perfil != null && perfil.id != null ? 'ReservApp - Editar Perfil' : 'ReservApp - Crear Perfil'})}"></div>

    <div class="container mt-4">
        <div class="menu-container">
            <div class="menu-header">
                <h1 class="mb-0" th:text="${perfil != null && perfil.id != null ? 'Editar Perfil' : 'Crear Nuevo Perfil'}">Formulario Perfil</h1>
                <a th:href="@{/admin/perfiles}" class="btn btn-sm btn-outline-light"> <!-- Adjusted path to /perfiles -->
                    <i class="fas fa-arrow-left me-1"></i>Volver al Listado
                </a>
            </div>
            <div class="menu-body">
                <!-- Flash messages -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Error</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${exito}">Éxito</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form id="perfilForm" th:action="@{/admin/perfiles/guardar}" th:object="${perfil}" method="post" novalidate>
                    <!-- Hidden field for ID if editing -->
                    <input type="hidden" th:field="*{id}" th:if="${perfil != null && perfil.id != null}" />
                    
                    <div class="form-section">
                        <h4 class="section-title">
                            <i class="fas fa-info-circle"></i>
                            Información del Perfil
                        </h4>
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label required-field">Nombre del Perfil</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" 
                                       required placeholder="Ej: Cliente frecuente, VIP, Estándar" />
                            </div>
                            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger mt-1" th:errors="*{nombre}"></div>
                        </div>

                         <!-- Asignación de Usuario -->
                        <div class="mb-3" th:if="${isAdmin}"> <!-- Solo mostrar si es admin -->
                            <label for="usuario" class="form-label">Asignar a Usuario (Opcional)</label>
                            <select id="usuario" name="usuarioId" class="form-select">
                                <option value="">-- No asignar / Mantener actual --</option>
                                <option th:each="u : ${availableUsers}"
                                        th:value="${u.id}"
                                        th:text="${u.nombre + ' ' + u.apellidos + ' (' + u.id + ')'}"
                                        th:selected="${perfil != null && perfil.usuario != null && perfil.usuario.id == u.id}"></option>
                            </select>
                             <small class="form-text text-muted">Si no seleccionas un usuario, el perfil será gestionado por ti (o no tendrá un usuario específico si eres administrador y no lo asignas).</small>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>
                            <span th:text="${perfil != null && perfil.id != null ? 'Actualizar Perfil' : 'Crear Perfil'}">Guardar</span>
                        </button>
                        <a th:href="@{/admin/perfiles}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{~/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('perfilForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const requiredInputs = form.querySelectorAll('[required]');
                    let isValid = true;
                    requiredInputs.forEach(input => {
                        if (!input.value.trim()) {
                            input.classList.add('is-invalid');
                            isValid = false;
                        } else {
                            input.classList.remove('is-invalid');
                            input.classList.add('is-valid');
                        }
                    });
                    if (!isValid) {
                        e.preventDefault();
                        // Optionally, focus the first invalid input or show a general message
                        const firstInvalid = form.querySelector('.is-invalid');
                        if(firstInvalid) firstInvalid.focus();
                    }
                });

                // Real-time validation feedback
                form.querySelectorAll('[required]').forEach(input => {
                    input.addEventListener('blur', function() {
                        if (!this.value.trim()) {
                            this.classList.add('is-invalid');
                        } else {
                            this.classList.remove('is-invalid');
                            this.classList.add('is-valid');
                        }
                    });
                    input.addEventListener('input', function() {
                        if (this.classList.contains('is-invalid') && this.value.trim()) {
                            this.classList.remove('is-invalid');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
