<div th:fragment="header(pageTitle)">
    <!-- Header común -->
    <header class="main-header py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0 text-primary">
                        <i class="fas fa-home me-2"></i>
                        <span th:text="${pageTitle ?: 'ReservApp - Panel Principal'}">ReservApp - Panel Principal</span>
                    </h2>
                </div>
                <div class="col-md-6 text-end">
					<span class="me-3" sec:authorize="isAuthenticated()"> <i class="fas fa-user me-1"></i>
						Bienvenido, <strong th:text="${session.sessionData != null && session.sessionData.usuario != null ? session.sessionData.usuario.nombre : 'Usuario'}">Usuario</strong>
					</span>
                    <a href="/logout" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt me-1"></i>
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </header>
</div>
