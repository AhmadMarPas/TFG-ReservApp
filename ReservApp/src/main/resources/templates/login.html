<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ReservApp</title>
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        /* Specific styles for login.html */
        .login-card {
            background: rgba(255, 255, 255, 0.97); /* Slightly less transparent for readability */
            backdrop-filter: blur(12px); /* Increased blur */
            border-radius: 20px; /* More pronounced radius */
            padding: 2.5rem 2rem; /* Adjusted padding */
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); /* Softer, larger shadow */
            width: 100%;
            max-width: 420px; /* Max width for the card */
        }
        .login-card .form-control {
            padding: 0.9rem 1rem; /* Taller input fields */
            border-radius: 10px; /* Rounded inputs */
            border: 1px solid #ced4da; 
        }
        .login-card .form-control:focus {
            border-color: #667eea; /* Theme color focus */
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .login-card .input-group-text {
            background-color: transparent;
            border-right: none;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            color: #6c757d;
        }
        .login-card .input-group .form-control {
            border-left: none;
        }
        .login-card .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.9rem 1.5rem; /* Taller button */
            border-radius: 50px; /* Pill button */
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .login-card .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .login-links a {
            color: #667eea;
            text-decoration: none;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; padding: 1rem;">

    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-lock fa-4x" style="color: #667eea;"></i> <!-- Updated icon and color -->
            <h2 class="mt-3 mb-1">Iniciar Sesión</h2>
            <p class="text-muted">Accede a tu cuenta de ReservApp</p>
        </div>

        <!-- Login Error Message -->
        <div th:if="${param.error}" class="alert alert-danger text-center p-2 mb-3" role="alert">
            <i class="fas fa-exclamation-triangle me-1"></i>
            Usuario o contraseña incorrectos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center p-2 mb-3" role="alert">
            <i class="fas fa-check-circle me-1"></i>
            Has cerrado sesión correctamente.
        </div>


        <form th:action="@{/loginer}" method="post"> <!-- Corrected action to /login -->
            <div class="mb-3">
                <label for="username" class="form-label visually-hidden">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                <label class="form-check-label text-muted" for="remember-me">
                    Recordarme
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>

        <div class="mt-4 text-center login-links">
            <p class="text-muted mb-1">¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
            <p class="text-muted mb-0"><a th:href="@{/inicio}">Volver al inicio</a></p>
        </div>
    </div>

    <script th:src="@{~/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
