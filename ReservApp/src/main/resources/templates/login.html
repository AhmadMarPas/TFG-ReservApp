<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:layout:decorator="http://www.ultraq.net.nz/thymeleaf/layout/decorator"
      xmlns:layout:fragment="http://www.ultraq.net.nz/thymeleaf/layout/fragment">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia al CSS -->
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>
    
        <form th:action="@{/loginer}" method="post">
            <div class="form-group mb-3">
                <label for="username">Usuario</label>
                <input id="username" class="form-control" type="text" name="username" placeholder="Ingresa tu usuario" required />
            </div>
            <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Ingresa tu contraseña" required />
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-block" type="submit">Entrar</button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </form>
        
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
        </div>
    </div>
</div>
</body>
</html>
