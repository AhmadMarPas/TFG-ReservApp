<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/_common_head :: common_head(pageTitle='Iniciar Sesión - ReservApp', customLinks=~{:: #page-specific-links})}">
    <th:block id="page-specific-links">
    </th:block>
</head>
<body class="login-bg">
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-lock fa-4x" style="color: #667eea;"></i> <!-- Updated icon and color -->
            <h2 class="mt-3 mb-1">Iniciar Sesión</h2>
            <p class="text-muted">Accede a tu cuenta de ReservApp</p>
        </div>

        <!-- Login Error Message -->
        <div th:if="${param.error}" class="alert alert-danger text-center p-2 mb-3" role="alert">
            <i class="fas fa-exclamation-triangle me-1"></i>
            Usuario o contraseña incorrectos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center p-2 mb-3" role="alert">
            <i class="fas fa-check-circle me-1"></i>
            Has cerrado sesión correctamente.
        </div>


        <form th:action="@{/loginer}" method="post"> <!-- Corrected action to /login -->
            <div class="mb-3">
                <label for="username" class="form-label visually-hidden">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                <label class="form-check-label text-muted" for="remember-me">
                    Recordarme
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </form>

        <div class="mt-4 text-center login-links">
            <p class="text-muted mb-1">¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
            <p class="text-muted mb-0"><a th:href="@{/inicio}">Volver al inicio</a></p>
        </div>
    </div>

    <script th:src="@{~/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
