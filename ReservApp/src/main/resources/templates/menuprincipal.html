<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:layout:decorator="http://www.ultraq.net.nz/thymeleaf/layout/decorator"
      xmlns:layout:fragment="http://www.ultraq.net.nz/thymeleaf/layout/fragment"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title mb-4">Menú Principal</h1>
                <div sec:authorize="hasRole('ADMIN')" class="mb-3">
                    <a href="/admin/usuarios" class="btn btn-info me-2">Gestión de Usuarios</a>
                    <a href="/admin/establecimientos" class="btn btn-info">Gestión de Establecimientos</a>
                </div>
                <a href="/logout" class="btn btn-danger mt-4">Cerrar sesión</a>
            </div>
        </div>
    </div>
</body>
</html>
