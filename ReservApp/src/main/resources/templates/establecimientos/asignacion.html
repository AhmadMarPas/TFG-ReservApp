<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/_common_head :: common_head(pageTitle='Asignar Establecimientos', customLinks=~{:: #page-specific-links})}">
    <th:block id="page-specific-links">
        <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { 
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .page-title {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 2rem;
        }
        .user-info {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .user-info h3 {
            color: #4e73df;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .user-detail {
            display: flex;
            align-items: center;
        }
        .user-detail i {
            margin-right: 10px;
            color: #4e73df;
            width: 20px;
        }
        .establishments-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .form-header h2 {
            color: #4e73df;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .form-header p {
            color: #6c757d;
            margin: 0;
        }
        .establishments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .establishment-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .establishment-card:hover {
            border-color: #4e73df;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.2);
        }
        .establishment-card.selected {
            border-color: #4e73df;
            background-color: #f8f9ff;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.2);
        }
        .establishment-checkbox {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #4e73df;
        }
        .establishment-header {
            margin-bottom: 15px;
        }
        .establishment-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .establishment-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
        }
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
        }
        .establishment-info {
            margin-top: 15px;
        }
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .info-item i {
            margin-right: 8px;
            width: 16px;
            color: #4e73df;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #224abe 0%, #1a3a94 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.3);
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .selection-summary {
            background-color: #f8f9ff;
            border: 1px solid #4e73df;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .selection-count {
            font-weight: 600;
            color: #4e73df;
            font-size: 1.1rem;
        }
        </style>
    </th:block>
</head>
<body class="gradient-body-with-header">
    <div th:replace="~{fragments/_header :: header(pageTitle='Establecimientos Disponibles')}"></div>
    
    <div class="container">
        <h1 class="page-title">
            <i class="fas fa-building"></i>
            Asignar Establecimientos
        </h1>
        
        <!-- Información del usuario -->
        <div class="user-info">
            <h3><i class="fas fa-user"></i> Información del Usuario</h3>
            <div class="user-details">
                <div class="user-detail">
                    <i class="fas fa-id-card"></i>
                    <span><strong>ID:</strong> <span th:text="${usuario.id}"></span></span>
                </div>
                <div class="user-detail">
                    <i class="fas fa-envelope"></i>
                    <span><strong>Email:</strong> <span th:text="${usuario.correo}"></span></span>
                </div>
                <div class="user-detail" th:if="${usuario.nombre}">
                    <i class="fas fa-user"></i>
                    <span><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></span>
                </div>
                <div class="user-detail" th:if="${usuario.apellidos}">
                    <i class="fas fa-user-tag"></i>
                    <span><strong>Apellidos:</strong> <span th:text="${usuario.apellidos}"></span></span>
                </div>
            </div>
        </div>
        
        <!-- Mensajes de éxito/error -->
        <div th:if="${exito}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${exito}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>
        
        <!-- Formulario de asignación -->
        <div class="establishments-form">
            <div class="form-header">
                <h2>Seleccionar Establecimientos</h2>
                <p>Marca los establecimientos que deseas asignar al usuario</p>
            </div>
            
            <form th:action="${origen == 'admin'} ? @{'/admin/usuarios/' + ${usuario.id} + '/establecimientos'} : @{/establecimientos/asignar}" 
                  method="post" id="assignmentForm">
                
                <!-- Resumen de selección -->
                <div class="selection-summary" id="selectionSummary" style="display: none;">
                    <span class="selection-count" id="selectionCount">0 establecimientos seleccionados</span>
                </div>
                
                <!-- Grid de establecimientos -->
                <div class="establishments-grid" th:if="${not #lists.isEmpty(establecimientos)}">
                    <div class="establishment-card" 
                         th:each="establecimiento : ${establecimientos}"
                         th:data-id="${establecimiento.id}"
                         th:classappend="${#sets.contains(establecimientosAsignados, establecimiento.id)} ? 'selected' : ''">
                        
                        <input type="checkbox" 
                               class="establishment-checkbox"
                               name="establecimientosIds" 
                               th:value="${establecimiento.id}"
                               th:checked="${#sets.contains(establecimientosAsignados, establecimiento.id)}">
                        
                        <div class="establishment-header">
                            <div class="establishment-name" th:text="${establecimiento.nombre}"></div>
                            <span class="establishment-status"
                                  th:classappend="${establecimiento.activo} ? 'status-active' : 'status-inactive'"
                                  th:text="${establecimiento.activo} ? 'Activo' : 'Inactivo'">
                            </span>
                        </div>
                        
                        <div class="establishment-info">
                            <div class="info-item" th:if="${establecimiento.direccion}">
                                <i class="fas fa-map-marker-alt"></i>
                                <span th:text="${establecimiento.direccion}"></span>
                            </div>
                            <div class="info-item" th:if="${establecimiento.telefono}">
                                <i class="fas fa-phone"></i>
                                <span th:text="${establecimiento.telefono}"></span>
                            </div>
                            <div class="info-item" th:if="${establecimiento.email}">
                                <i class="fas fa-envelope"></i>
                                <span th:text="${establecimiento.email}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Mensaje si no hay establecimientos -->
                <div th:if="${#lists.isEmpty(establecimientos)}" class="alert alert-info">
                    <i class="fas fa-info-circle"></i>
                    No hay establecimientos disponibles para asignar.
                </div>
                
                <!-- Botones de acción -->
                <div class="form-actions" th:if="${not #lists.isEmpty(establecimientos)}">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Guardar Asignación
                    </button>
                    <a th:href="${origen == 'admin'} ? @{/admin/usuarios} : @{/menuprincipal}" 
                       class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.establishment-card');
            const checkboxes = document.querySelectorAll('.establishment-checkbox');
            const selectionSummary = document.getElementById('selectionSummary');
            const selectionCount = document.getElementById('selectionCount');
            
            function updateSelectionSummary() {
                const checkedBoxes = document.querySelectorAll('.establishment-checkbox:checked');
                const count = checkedBoxes.length;
                
                if (count > 0) {
                    selectionSummary.style.display = 'block';
                    selectionCount.textContent = count + ' establecimiento' + (count !== 1 ? 's' : '') + ' seleccionado' + (count !== 1 ? 's' : '');
                } else {
                    selectionSummary.style.display = 'none';
                }
            }
            
            // Manejar clics en las tarjetas
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    if (e.target.type !== 'checkbox') {
                        const checkbox = card.querySelector('.establishment-checkbox');
                        checkbox.checked = !checkbox.checked;
                        
                        if (checkbox.checked) {
                            card.classList.add('selected');
                        } else {
                            card.classList.remove('selected');
                        }
                        
                        updateSelectionSummary();
                    }
                });
            });
            
            // Manejar cambios en los checkboxes
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const card = this.closest('.establishment-card');
                    
                    if (this.checked) {
                        card.classList.add('selected');
                    } else {
                        card.classList.remove('selected');
                    }
                    
                    updateSelectionSummary();
                });
            });
            
            // Inicializar el resumen
            updateSelectionSummary();
        });
    </script>
</body>
</html>
