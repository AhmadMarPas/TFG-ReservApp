<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Listado de Establecimientos</title>
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Establecimientos</h1>

        <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${exito}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <p>
            <a th:href="@{/admin/establecimientos/nuevo}" class="btn btn-primary">Crear Nuevo Establecimiento</a>
        </p>

		<table th:if="${!establecimientos.isEmpty()}" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
				<tr th:if="${#lists.isEmpty(establecimientos)}">
					<td colspan="3" class="text-center">No hay establecimientos para mostrar.</td>
				</tr>
				<tr th:each="est : ${establecimientos}">
                    <td th:text="${est.id}">1</td>
                    <td th:text="${est.nombre}">Nombre del Establecimiento</td>
                    <td th:text="${est.descripcion}">Descripción del Establecimiento</td>
                    <td class="actions">
                        <a th:href="@{/admin/establecimientos/editar/{id}(id=${est.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/admin/establecimientos/eliminar/{id}(id=${est.id})}"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este establecimiento?');" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <a th:href="@{/menuprincipal}" class="btn btn-secondary">Volver al Menú Principal</a>
        </div>

    </div>
    <script th:src="@{~/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
