<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:layout:decorator="http://www.ultraq.net.nz/thymeleaf/layout/decorator"
      xmlns:layout:fragment="http://www.ultraq.net.nz/thymeleaf/layout/fragment">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <h1 class="text-center mb-4">Crear Cuenta</h1>
            <form th:action="@{/registro}" method="post" th:object="${usuario}">

                <!-- Sección de Errores Globales y de RedirectAttributes -->
                <div th:if="${error != null or #fields.hasGlobalErrors()}" class="alert alert-danger">
                    <p th:if="${error != null}" th:text="${error}"></p>
                    <ul th:if="${#fields.hasGlobalErrors()}" style="list-style-type: none; padding-left: 0;">
                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error global</li>
                    </ul>
                </div>

                <!-- Mensaje de éxito de RedirectAttributes -->
                <div th:if="${success != null}" class="alert alert-success">
                    <p th:text="${success}"></p>
                </div>

                <div class="form-group mb-3">
                    <label for="id">Nombre de Usuario:</label>
                    <input type="text" th:field="*{id}" id="id" class="form-control" th:classappend="${#fields.hasErrors('id')}? 'is-invalid' : ''" required />
                    <div th:if="${#fields.hasErrors('id')}" class="invalid-feedback" th:errors="*{id}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="nombre">Nombre:</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" th:classappend="${#fields.hasErrors('nombre')}? 'is-invalid' : ''" required />
                    <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback" th:errors="*{nombre}"></div>
                </div>
                <div class="form-group mb-3">
                   <label for="apellidos">Apellidos:</label>
                   <input type="text" th:field="*{apellidos}" id="apellidos" name="apellidos" class="form-control" th:classappend="${#fields.hasErrors('apellidos')}? 'is-invalid' : ''" required />
                   <div th:if="${#fields.hasErrors('apellidos')}" class="invalid-feedback" th:errors="*{apellidos}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" th:field="*{password}" id="password" name="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid' : ''" required />
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                </div>
                <div class="form-group mb-3">
                     <label for="confirmPassword">Confirmar Contraseña:</label>
                     <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                     <div style="color:red;" th:if="${confirmPasswordError}" class="invalid-feedback" th:text="${confirmPasswordError}">Error en Confirmación de Contraseña</div>
                </div>
                <div class="form-group mb-3">
                    <label for="correo">Email:</label>
                    <input type="text" th:field="*{correo}" id="correo" name="correo" class="form-control" th:classappend="${#fields.hasErrors('correo')}? 'is-invalid' : ''" required />
                    <div th:if="${#fields.hasErrors('correo')}" class="invalid-feedback" th:errors="*{correo}"></div>
                </div>
                <div class="form-group mb-3">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" th:field="*{telefono}" id="telefono" name="telefono" class="form-control" th:classappend="${#fields.hasErrors('telefono')}? 'is-invalid' : ''" required />
                    <div th:if="${#fields.hasErrors('telefono')}" class="invalid-feedback" th:errors="*{telefono}"></div>
                </div>
                
                <button class="btn btn-primary w-100" type="submit">Registrarse</button>
            </form>
            
            <div class="text-center mt-3">
                <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
            </div>

            <p class="text-center mt-2"><a th:href="@{/login}">Volver al login</a></p>
        </div>
    </div>
</body>
</html>
