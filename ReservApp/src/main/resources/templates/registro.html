<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_common_head :: common_head(pageTitle='ReservApp - Registro de Usuario', customLinks=~{:: #page-specific-links})}">
    <th:block id="page-specific-links">
    </th:block>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; padding-top: 2rem; padding-bottom: 2rem;">
    <div class="register-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x" style="color: #667eea;"></i> <!-- Theme color for icon -->
            <h2 class="mt-3 mb-1">Crear Cuenta</h2>
            <p class="text-muted">Únete a ReservApp y gestiona tus reservas fácilmente.</p>
        </div>

        <form th:action="@{/registro}" th:object="${usuario}" method="post" novalidate>

        <!-- Global Error Messages from RedirectAttributes or BindingResult -->
        <div th:if="${error}" class="alert alert-danger p-2 text-center" role="alert" th:text="${error}"></div>
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger p-2 text-center" role="alert">
            <ul class="mb-0 ps-0" style="list-style-type: none;">
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
            </ul>
        </div>
        <!-- Success Message from RedirectAttributes -->
        <div th:if="${exito}" class="alert alert-success p-2 text-center" role="alert" th:text="${exito}"></div>
        
            <!-- Username (ID field from existing form) -->
            <div class="mb-3">
                <label for="id" class="form-label">Nombre de Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                    <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Elige un nombre de usuario" required 
                           th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''">
                </div>
                <small th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="form-text text-danger"></small>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" required 
                           th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
                </div>
                <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-danger"></small>
            </div>
            
            <!-- Apellidos -->
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-friends"></i></span> <!-- Different icon -->
                    <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" placeholder="Tus apellidos" required
                           th:classappend="${#fields.hasErrors('apellidos')} ? 'is-invalid' : ''">
                </div>
                <small th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="form-text text-danger"></small>
            </div>

            <!-- Correo -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="correo" th:field="*{correo}" placeholder="tu@email.com" required
                           th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid' : ''">
                </div>
                <small th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="form-text text-danger"></small>
            </div>
            
            <!-- Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Tu número de teléfono" required
                           th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
                </div>
                <small th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="form-text text-danger"></small>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mínimo 6 caracteres" required
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                </div>
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
            </div>
            
            <!-- Confirmar Contraseña -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required
                           th:classappend="${confirmPasswordError != null} ? 'is-invalid' : ''">
                </div>
                <small th:if="${confirmPasswordError}" class="form-text text-danger" th:text="${confirmPasswordError}"></small>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3 mb-3"><i class="fas fa-user-plus me-2"></i>Registrarme</button>
        </form>

        <div class="mt-3 text-center register-links">
            <p class="text-muted mb-1">¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
            <p class="text-muted mb-0"><a th:href="@{/inicio}">Volver al inicio</a></p>
        </div>
    </div>
    <script th:src="@{~/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
