<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:layout:decorator="http://www.ultraq.net.nz/thymeleaf/layout/decorator"
      xmlns:layout:fragment="http://www.ultraq.net.nz/thymeleaf/layout/fragment">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{~/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <h2>Registro de Usuario</h2>
            <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <h2 class="text-center mb-4">Crear Cuenta</h2>

        <!-- Sección de Errores Globales y de RedirectAttributes -->
        <div th:if="${error != null or #fields.hasGlobalErrors()}" class="alert alert-danger">
            <p th:if="${error != null}" th:text="${error}"></p>
            <ul th:if="${#fields.hasGlobalErrors()}" style="list-style-type: none; padding-left: 0;">
                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}">Error global</li>
            </ul>
        </div>

        <!-- Mensaje de éxito de RedirectAttributes -->
        <div th:if="${success != null}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>

        <div>
            <label for="id">Nombre de Usuario:</label>
            <input type="text" th:field="*{id}" id="id" required />
            <div style="color:red;" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">Error en Nombre de Usuario</div>
        </div>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" id="nombre" required />
            <div style="color:red;" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en Nombre</div>
        </div>
        <div>
           <label for="apellidos">Apellidos:</label>
           <input type="text" th:field="*{apellidos}" id="apellidos" name="apellidos" required />
           <div style="color:red;" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">Error en Apellidos</div>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" th:field="*{password}" id="password" name="password" required />
            <div style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error en Contraseña</div>
        </div>
        <div>
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
            <!-- El error de confirmación de contraseña (si no coincide) se mostrará en la sección de errores globales -->
        </div>
        <div>
            <label for="correo">Email:</label>
            <input type="text" th:field="*{correo}" id="correo" name="correo" required />
            <div style="color:red;" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">Error en Email</div>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="text" th:field="*{telefono}" id="telefono" name="telefono" required />
            <div style="color:red;" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error en Teléfono</div>
        </div>
        
        <button type="submit">Registrarse</button>
    </form>
    
    <div>
        <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
    </div>

    <!-- Secciones de error y éxito duplicadas eliminadas de aquí -->

            <p><a th:href="@{/login}">Volver al login</a></p>
        </div>
    </div>
</body>
</html>
