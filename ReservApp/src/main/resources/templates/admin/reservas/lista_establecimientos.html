<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/_common_head :: common_head(pageTitle='Gestión de Reservas - Establecimientos', customLinks=~{:: #page-specific-links})}">
    <th:block id="page-specific-links">
        <style>
            .establecimientos-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .establecimientos-title {
                color: #2c3e50;
                margin-bottom: 30px;
                text-align: center;
                font-weight: 600;
            }
            
            .establecimientos-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }
            
            .establecimiento-card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                display: flex;
                flex-direction: column;
            }
            
            .establecimiento-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            }
            
            .establecimiento-header {
                background-color: #3498db;
                color: white;
                padding: 15px;
                font-weight: 600;
                font-size: 1.2rem;
            }
            
            .establecimiento-body {
                padding: 15px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            
            .establecimiento-info {
                margin-bottom: 15px;
                flex-grow: 1;
            }
            
            .establecimiento-info p {
                margin: 8px 0;
                display: flex;
                align-items: center;
            }
            
            .establecimiento-info i {
                margin-right: 10px;
                color: #3498db;
                width: 20px;
                text-align: center;
            }
            
            .establecimiento-actions {
                margin-top: auto;
            }
            
            .btn-ver-calendario {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #3498db;
                color: white;
                text-align: center;
                border-radius: 4px;
                text-decoration: none;
                transition: background-color 0.3s ease;
            }
            
            .btn-ver-calendario:hover {
                background-color: #2980b9;
            }
            
            .alert {
                padding: 15px;
                margin-bottom: 20px;
                border-radius: 4px;
                opacity: 1;
                transition: opacity 0.3s ease;
            }
            
            .alert-danger {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            
            .alert-success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            
            .alert i {
                margin-right: 10px;
            }
            
            .no-establecimientos {
                text-align: center;
                padding: 30px;
                background-color: #f8f9fa;
                border-radius: 8px;
                margin-top: 30px;
            }
        </style>
    </th:block>
</head>

<body>
    <div th:replace="~{fragments/_header :: header(pageTitle='Gestión de Reservas')}"></div>

    <div class="establecimientos-container">
        <h1 class="establecimientos-title">
            <i class="fas fa-calendar-alt"></i>
            Gestión de Reservas - Seleccionar Establecimiento
        </h1>

        <!-- Mensajes de error y éxito -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${param.error}">Error</span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}">Error</span>
        </div>
        <div th:if="${exito}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${exito}">Éxito</span>
        </div>

        <!-- Lista de establecimientos -->
        <div class="no-establecimientos" th:if="${establecimientos == null or establecimientos.isEmpty()}">
            <i class="fas fa-store-slash fa-3x"></i>
            <h3>No hay establecimientos disponibles</h3>
            <p>No se encontraron establecimientos en el sistema.</p>
        </div>

        <div class="establecimientos-grid" th:if="${establecimientos != null and !establecimientos.isEmpty()}">
            <div class="establecimiento-card" th:each="establecimiento : ${establecimientos}">
                <div class="establecimiento-header" th:text="${establecimiento.nombre}">Nombre del Establecimiento</div>
                <div class="establecimiento-body">
                    <div class="establecimiento-info">
                        <p>
                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${establecimiento.direccion ?: 'No disponible'}">Dirección</span>
                        </p>
                        <p>
                            <i class="fas fa-phone"></i>
                            <span th:text="${establecimiento.telefono ?: 'No disponible'}">Teléfono</span>
                        </p>
                        <p>
                            <i class="fas fa-info-circle"></i>
                            <span th:text="${establecimiento.activo ? 'Activo' : 'Inactivo'}" 
                                  th:class="${establecimiento.activo ? 'text-success' : 'text-danger'}">Estado</span>
                        </p>
                    </div>
                    <div class="establecimiento-actions">
                        <a th:href="@{/admin/reservas/establecimiento/{id}(id=${establecimiento.id})}" 
                           class="btn-ver-calendario">
                            <i class="fas fa-calendar-alt"></i> Ver Calendario de Reservas
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Enlaces de navegación -->
        <div class="back-links">
            <a th:href="@{/menuprincipal}" class="back-link">
                <i class="fas fa-home"></i> Volver al Menú Principal
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{~/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-ocultar alertas después de 5 segundos
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.style.display = 'none';
                    }, 300);
                }, 5000);
            });
        });
    </script>
</body>
</html>
