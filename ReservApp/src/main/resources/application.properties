# Server configuration to prevent chunked encoding issues
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,file:./static/,file:./public/

# Connection timeout settings
server.tomcat.connection-timeout=60000
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-keep-alive-requests=100

# HTTP response settings
server.tomcat.max-http-form-post-size=2MB
server.tomcat.max-swallow-size=2MB

# Logging configuration for debugging
logging.level.es.ubu.reservapp=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.web.servlet.resource=ERROR
logging.level.org.thymeleaf=ERROR

# Thymeleaf configuration
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
